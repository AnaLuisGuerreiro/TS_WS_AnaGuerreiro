<div class="card mb-5 bg-dark">
  <div class="bg-image hover-overlay d-flex justify-content-center align-items-center">
    <img [src]="image_url" class="img-fluid fixed-size" [alt]="title"/>
  </div>
  <div class="card-body d-flex flex-column">
    <div style="height: 75px">
      <h5 class="card-title mb-0">{{ title.slice(0,40) }}</h5>
      <h6 class="card-titleJap mb-0">{{ title_japanese.slice(0,15) }}</h6>
    </div>
    <div class="row mt-3">
      <div class="col-4" style="height: 30px" *ngFor="let genre of genres.slice(0,3)">
        <div class="badge text-wrap btn btn-sm btn-outline-secondary" style="font-size: 10px; pointer-events:none;">{{ genre.name }}</div>
      </div>
    </div>
    <div class="row mt-3 mb-4">
      <div class="col-8">
        {{ episodes }} episodes ğŸ¬
      </div>
      <div class="col-4">
        {{ score }} â­
      </div>
    </div>
    <a [routerLink]="['anime', mal_id]" class="btn btn-outline-secondary mt-auto text-white">More details</a>
  </div>
</div>
